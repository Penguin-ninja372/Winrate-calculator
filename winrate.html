<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winrate Calculator</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@600&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Winrate Calculator!</h1>
    <h2>Enter in the following information to find out how many games you need to win.</h2>

    <form action="">
        <h3>Wins</h3>
        <input type="text" class="textbox" id="wins" required><br>
        <h3>Losses</h3>
        <input type="text" class="textbox" id="losses" required><br>
        <h3>Desired winrate (%)</h3>
        <input type="text" class="textbox" id="winrate" required><br>
        <input type="submit" id="submit-btn" value="Calculate">
    </form><br><br>

    <h2 id="current-wr">Your current winrate is __ </h2>
    <h2 id="num-wins">You need __ wins to get a winrate of __ !</h2>

    <script src="script.js"></script>
</body>
</html>
